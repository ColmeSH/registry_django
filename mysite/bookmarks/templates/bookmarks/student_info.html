<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student_info</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>

</head>
<body>
<div class="container">


    <h1>{{ student.name_student }}<small> details:</small></h1>
    <img src="https://placehold.it/150x150"><br /><br />
    <p>ID: <i>{{ student.id}}</i></p>
    <p>NAME: <i>{{ student.name_student}}</i></p>
    <p>SURNAME: <i>{{ student.surname_student}}</i></p>
    <p>AGE: <i>{{ student.age_student}}</i></p>
    <p>SCHOOL: <i><strong>{{ student.school_student}}</strong></i></p>

    <!-- accordion to insert mark in bookmarks -->
    <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapseAddmark" aria-expanded="false" aria-controls="collapseAddmark">
        Add Mark
    </button>
    <div class="col-md-4 collapse" id="collapseAddmark">
        <div class="well">
            <form class="form-group" action="#" method="post">
                <input type="text" class="form-control" name="mark" placeholder="Type your mark"><br />
                <input type="submit" class="btn btn-success" value="Send">
            </form>
        </div>
    </div>
    <!-- end accordion -->

    <a class="btn btn-info" href="/school/">Show Bookmark</a>
    <a class="btn btn-default" href="/school/">Homepage</a>

</div>
</body>
</html>
